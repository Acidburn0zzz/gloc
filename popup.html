<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GLOC</title>
</head>

<body>
    <h3>Personal access token</h3>
    <p>GitHub GLOC uses GitHub API. By default it makes unauthenticated requests to the GitHub API, set personal
        access token if you want to:</p>
    <ul>
        <li>Access a private repository</li>
        <li>Bypass the rate limit of unauthenticated requests</li>
    </ul>

    <input type="text" id="githubToken" placeholder="Personal access token" />

    <input type="button" id="save" value="Save" />

    <a href="https://github.com/settings/tokens/new?scopes=repo&description=Github%20GLOC" target="_blank">create token.</a>
    
    <script src="js/options.js"></script>
</body>

</html>
