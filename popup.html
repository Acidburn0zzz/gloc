<!DOCTYPE html>
<html>
    <head>
        <title>Piranha</title>
        <script src="popup.js"></script>
        <style type="text/css">

            body {
                width: 250px;
                height: auto;
                //background-color: #242939;
                background-image: linear-gradient(to left, rgb(65, 41, 90), rgb(47, 7, 67));
                padding: 8px;
                font: 'Tahoma', Tahoma, sans-serif;
                color: #fff;
            }

            .title {
                text-align: center;
            }

            .btn {
                text-transform: uppercase;
                text-align: center;
                transition: all .3s;
            }

            .btn:hover {
                box-shadow: 4px 4px 4px rgb(235, 51, 73);
            }

            .btn-counter {
                background-image: linear-gradient(to left, rgb(235, 51, 73), rgb(244, 92, 67));
                padding: 16px 0;
                color: #fff;
                width: 100%;
                font-size: 36px;
                border: none;
                margin-bottom: 16px;
            }

            .widget {
                background-image: linear-gradient(to left, rgb(66, 39, 90), rgb(115, 75, 109));
                padding: 24px 0;
                margin: 16px 0;
                width: 100%;
                font-size: 52px;
                font-weight: 700;
                text-align: center;
            }

            .tip {
                padding: 24px 0;
                margin-bottom: 16px;
                text-transform: uppercase;
                font-size: 12px;
                color: #457fca;
            }


            /* Loading bar */
            @keyframes loading {
                50% {
                    transform: translateX(0%);
                }
                100% {
                    transform: translateX(100%);
                }
            }
            body {
                background: #333;
            }

            .loading {
                position: relative;
                left: 0;
                top: 50%;
                width: 100%;
                height: 4px;
                overflow: hidden;
                background: DeepSkyBlue;
                box-shadow: 0 2px 0 black;
            }
            .loading:before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
                background: DeepPink;
                animation: loading 3s ease infinite;
            }

            .text {
                position: absolute;
                top: -3rem;
                left: 1rem;
                color: #ccc;
                font: 3rem/1 monospace;
            }


        </style>
    </head>
    <body>
        <h1 class="title">Get lines of code</h1>

        <p id="counter" class="widget">0</p>

        <div id="loading" class="loading" style="display: none;"><span class="text">loadingâ€¦</span></div>


        <p>lines of code</p>

        <button id="check" class="btn btn-counter"><img src=code.svg width="48px"/></button>

        <span class="tip">Go to any repo, for example: https://github.com/artem-solovev/piranha</span>
    </body>
</html>
